<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join Chamber of Commerce</title>
        <meta name="description" content="Chamber of Commerce Join Page">
        <meta name="author" content="Preston Akagi">
        <!-- Open Graph meta properties -->
        <meta property="og:title" content="Chamber of Commerce Index Page PA">
        <meta property="og:description" content="Home page of Chamber of Commerce Draper WDD231 project.">
        <meta property="og:image" content="https://raw.githubusercontent.com/prestonakagi/wdd231/refs/heads/main/chamber/images/og-image-directory.webp">
        <meta property="og:url" content="https://prestonakagi.github.io/wdd231/chamber/index.html">
        <meta property="og:type" content="website">
        <!-- favicon -->
        <link rel="icon" href="images/commerce-tree-favicon.ico">
        <!--Google Fonts links start-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+3:wght@350&display=swap" rel="stylesheet">
        <!--Google Fonts links end-->
        <link rel="stylesheet" href="styles/join-small.css">
        <link rel="stylesheet" href="styles/join-large.css">
        <script src="scripts/join.js" defer></script>
    </head>
    <body>
        <header>
            <img class="logo" src="images/commerce-tree-svg.svg" alt="green tree favicon" loading="lazy">
            <div class="top-title">
                <h2 class="top-heading">Draper</h2>
                <p>Chamber of Commerce</p>
            </div>
            <button type="button" id="menu"></button>
            <nav>
                <ul class="navigation">
                    <li class="link1"><button id="button1">Home</button></li>
                    <li class="link2"><button id="button2">Directory</button></li>
                    <li class="link3"><button id="button3">Join</button></li>
                    <li class="link4"><button id="button4">Discover</button></li>
                    <!-- <li class="link5"><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li> -->
                </ul>
            </nav>
        </header>
        <main>
            <!-- do the 3 sizes picture element for hero image -->
            <h1>Join</h1>
            <!-- Form -->
            <form class="form" method="get" action="thankyou.html" id="form">
                <label class="top-label" for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" title="Enter your first name here." autocomplete="on" required>
                <label class="top-label" for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" title="Enter your last name here." autocomplete="on" required>

                <!-- organizational title -->
                <label class="top-label" for="org-title">Organizational Title</label>
                <input type="text" id="org-title" name="org-title" title="Enter your title in your organization here." autocomplete="organization-title" pattern="[A-Za-z\s\-]{7,}">
                <!-- pattern above is for minimum 7 characters, accept alpha characters, hyphens, and spaces -->

                <label class="top-label" for="email">Email</label>
                <input type="email" id="email" name="email" title="Enter your email here." autocomplete="on" required> <!-- TODO: put placeholder of an example email-->
                

                <label class="top-label" for="product-name">Product Name</label>
                <select class="select" id="product-name" name="product-name" required>
                    <option value="select-a-product" disabled selected>Select a Product...</option>
                    <!-- Rest of options will be created dynamically JavaScript -->
                </select>

                <p>Overall Rating</p> <!-- Or a p element? -->
                <div class="radio">
                    <label for="1-star">&star;</label>
                    <input type="radio" id="1-star" name="overall-rating" value="1-star" required>
                    <label for="2-star">&star;&star;</label>
                    <input type="radio" id="2-star" name="overall-rating" value="2-star" required>
                    <label for="3-star">&star;&star;&star;</label>
                    <input type="radio" id="3-star" name="overall-rating" value="3-star" required>
                    <label for="4-star">&star;&star;&star;&star;</label>
                    <input type="radio" id="4-star" name="overall-rating" value="4-star" required>
                    <label for="5-star">&star;&star;&star;&star;&star;</label>
                    <input type="radio" id="5-star" name="overall-rating" value="5-star" required>
                </div>

                <label class="top-label" for="date-of-installation">Date of Installation</label>
                <input type="date" id="date-of-installation" name="date-of-installation" required>

                <p>Which features did you find useful in the product?<br>(Check all that apply)</p> <!-- Or a p element? -->
                <div class="checkbox">
                    <div class="feat1">
                        <input type="checkbox" id="feature1" name="feature1" value="Durability">
                        <label for="feature1">Durability</label><br>
                    </div>
                    <div class="feat2">
                        <input type="checkbox" id="feature2" name="feature2" value="Ease-of-Use">
                        <label for="feature2">Ease of Use</label><br>
                    </div>
                    <div class="feat3">
                        <input type="checkbox" id="feature3" name="feature3" value="Performance">
                        <label for="feature3">Performance</label><br>
                    </div>
                    <div class="feat4">
                        <input type="checkbox" id="feature4" name="feature4" value="Design">
                        <label for="feature4">Design</label><br>
                    </div>
                </div>

                <label class="top-label" for="written-review">Written Review (Optional)</label>
                <textarea id="written-review" name="written-review" rows="10"></textarea>  <!-- need add attributes rows and cols? -->

                <label class="top-label" for="user-name">Your Name (Optional)</label>
                <input type="text" id="user-name" name="user-name">

                <input type="submit" id="submit" value="Send Review">
            </form>

            <div class="view-options">
                <button id="grid">Grid</button>
                <button id="list">List</button>
            </div>
            <span id="members" class="grid"></span> <!-- TODO: show 3 company spotlights -->
        </main>
        <footer>
            <span id="address-contact"></span>
            <div class="sociallinks">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/facebook-icon.svg" alt="Facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/instagram-icon.svg" alt="Instagram">
                </a>
                <a href="https://www.whatsapp.com" target="_blank">
                    <img src="images/whatsapp-icon.svg" alt="WhatsApp">
                </a>
            </div>
            <div class="project-info">
                <p>WDD231 Class Project</p>
                <p>Preston Akagi</p>
                <p>©️<span id="currentyear"></span> Draper Chamber of Commerce</p>
                <p>Last Modification: <span id="lastModified"></span></p>
            </div>
        </footer>
    </body>
</html>
