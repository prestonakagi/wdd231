<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join Chamber of Commerce</title>
        <meta name="description" content="Chamber of Commerce Join Page">
        <meta name="author" content="Preston Akagi">
        <!-- Open Graph meta properties -->
        <meta property="og:title" content="Chamber of Commerce Index Page PA">
        <meta property="og:description" content="Home page of Chamber of Commerce Draper WDD231 project.">
        <meta property="og:image" content="https://raw.githubusercontent.com/prestonakagi/wdd231/refs/heads/main/chamber/images/og-image-directory.webp">
        <meta property="og:url" content="https://prestonakagi.github.io/wdd231/chamber/index.html">
        <meta property="og:type" content="website">
        <!-- favicon -->
        <link rel="icon" href="images/commerce-tree-favicon.ico">
        <!--Google Fonts links start-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+3:wght@350&display=swap" rel="stylesheet">
        <!--Google Fonts links end-->
        <link rel="stylesheet" href="styles/join-small.css">
        <link rel="stylesheet" href="styles/join-large.css">
        <script src="scripts/join.js" defer></script>
    </head>
    <body>
        <header>
            <img class="logo" src="images/commerce-tree-svg.svg" alt="green tree favicon" loading="lazy">
            <div class="top-title">
                <h2 class="top-heading">Draper</h2>
                <p>Chamber of Commerce</p>
            </div>
            <button type="button" id="menu"></button>
            <nav>
                <ul class="navigation">
                    <li class="link1"><button id="button1">Home</button></li>
                    <li class="link2"><button id="button2">Directory</button></li>
                    <li class="link3"><button id="button3">Join</button></li>
                    <li class="link4"><button id="button4">Discover</button></li>
                    <!-- <li class="link5"><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li> -->
                </ul>
            </nav>
        </header>
        <main>
            <!-- do the 3 sizes picture element for hero image -->
            <h1>Join</h1>
            <!-- Form -->
            <form class="form" method="get" action="thankyou.html" id="form">
                <h2 id="form-heading">Membership Application Form</h2>
                
                <div id="left-column">
                    <label class="top-label" for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" title="Enter your first name here." autocomplete="on" required>
                    <label class="top-label" for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" title="Enter your last name here." autocomplete="on" required>

                    <!-- organizational title -->
                    <label class="top-label" for="org-title">Organizational Title</label>
                    <input type="text" id="org-title" name="org-title" title="Enter your title in your organization here." autocomplete="organization-title" pattern="[A-Za-z\s\-]{7,}">
                    <!-- pattern above is for minimum 7 characters, accept alpha characters, hyphens, and spaces -->

                    <label class="top-label" for="email">Email</label>
                    <input type="email" id="email" name="email" title="Enter your email here." autocomplete="on" placeholder="example@exampledomain.com" required>
                    
                    <label class="top-label" for="phone">Mobile Phone</label>
                    <input type="tel" id="phone" name="phone" title="Enter your mobile phone number here." autocomplete="on" required>

                    <label class="top-label" for="org-name">Organization's Name</label>
                    <input type="text" id="org-name" name="org-name" title="Enter the name of your organization here." autocomplete="organization" required>

                    <label class="top-label" for="organization-description">Organization Description (Optional)</label>
                    <textarea id="organization-description" name="organization-description" rows="10" title="Write a description of your organization here."></textarea>  <!-- need add attribute cols? -->

                    <!-- timestamp, hidden type, current date and time form loaded by user -->
                    <input type="hidden" name="timestamp" id="timestamp">

                    <input type="submit" id="submit" value="Join the Chamber">
                </div>

                <h2 id="membership-heading">Select a Membership Level</h2>
                <!-- <p>Select a Membership Level</p> -->
                <div class="radio">
                    <!-- all radios' names need be same. Label's for is same as input's id -->
                    <label for="np" id="np-label">
                        Non Profit Membership Level
                        <button class="learn-more" id="np-button">Learn More</button>
                    </label>
                    <input type="radio" id="np" name="membership-level" value="np" required>
                    <label for="bronze" id="bronze-label">
                        Bronze Membership Level
                        <button class="learn-more" id="bronze-button">Learn More</button>
                    </label>
                    <input type="radio" id="bronze" name="membership-level" value="bronze" required>
                    <label for="silver" id="silver-label">
                        Silver Membership Level
                        <button class="learn-more" id="silver-button">Learn More</button>
                    </label>
                    <input type="radio" id="silver" name="membership-level" value="silver" required>
                    <label for="gold" id="gold-label">
                        Gold Membership Level
                        <button class="learn-more" id="gold-button">Learn More</button>
                    </label>
                    <input type="radio" id="gold" name="membership-level" value="gold" required>
                </div>
            </form>
            <dialog id="np-modal"></dialog>
            <dialog id="bronze-modal"></dialog>
            <dialog id="silver-modal"></dialog>
            <dialog id="gold-modal"></dialog>
        </main>
        <footer>
            <span id="address-contact"></span>
            <div class="sociallinks">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/facebook-icon.svg" alt="Facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/instagram-icon.svg" alt="Instagram">
                </a>
                <a href="https://www.whatsapp.com" target="_blank">
                    <img src="images/whatsapp-icon.svg" alt="WhatsApp">
                </a>
            </div>
            <div class="project-info">
                <p>WDD231 Class Project</p>
                <p>Preston Akagi</p>
                <p>©️<span id="currentyear"></span> Draper Chamber of Commerce</p>
                <p>Last Modification: <span id="lastModified"></span></p>
            </div>
        </footer>
    </body>
</html>
